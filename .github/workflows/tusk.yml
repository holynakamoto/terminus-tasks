name: Tusk Test Runner

on:
  workflow_dispatch:
    inputs:
      runId:
        description: "Tusk Run ID"
        required: true
        type: string
      tuskUrl:
        description: "Tusk server URL"
        required: true
        type: string
      commitSha:
        description: "Commit SHA to checkout"
        required: true
        type: string

jobs:
  test-action:
    name: Tusk Test Runner
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commitSha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Create test runner script
        run: |
          cat > /tmp/run_test.sh << 'EOF'
          #!/bin/bash
          set -e
          FILE="$1"
          if [[ "$FILE" == *.sh ]]; then
            bash "$FILE"
          elif [[ "$FILE" == *.py ]]; then
            pytest "$FILE" -vv
          else
            echo "Unknown file type: $FILE"
            exit 1
          fi
          EOF
          chmod +x /tmp/run_test.sh

      - name: Start runner
        id: test-action
        uses: Use-Tusk/test-runner@v1
        with:
          runId: ${{ github.event.inputs.runId }}
          tuskUrl: ${{ github.event.inputs.tuskUrl }}
          commitSha: ${{ github.event.inputs.commitSha }}
          authToken: ${{ secrets.TUSK_AUTH_TOKEN }}
          testFramework: "custom"
          testFileRegex: "^tasks/.*/tests/test.*$"
          testScript: "/tmp/run_test.sh {{file}}"
