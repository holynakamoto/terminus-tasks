version = "1.0"

[metadata]

[task]
name = "tls-security-analyzer"
description = "Analyze TLS traffic captures for cryptographic vulnerabilities"

[task.files]
# Files to copy into the container at /app
files = [
    "tls_security_analyzer.py",
    "instruction.md",
    "README.md",
]

[task.oracle]
solution = "solution/solve.sh"

[task.scoring]
test_script = "tests/test.sh"

[verifier]
timeout_sec = 900.0

[agent]
timeout_sec = 900.0

[environment]
build_timeout_sec = 600.0
cpus = 1
memory_mb = 4096
storage_mb = 10240
